  <link rel="stylesheet" type="text/css" preload="true" href="../../assets/css/theme.scss">
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
      font-size: 16px;
      line-height: 1.55;
      color: white;
      background: #1A2B34;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      display: flex;
      margin: 0;
    }

    a {
      color: #FBC95A;
    }

    p {
      line-height: 1.65;
    }

    img {
      width: 100%;
    }

    .d-flex {
      display: flex;
    }

    .align-items-center {
      align-items: center;
    }

    .main {
      margin: 0 auto;
      max-width: 60rem;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-gap: 2rem;
    }

    .grid-col-2,
    .grid-col-4 {
      grid-column: span 6;
    }

    .main-img {
      height: 40vh;
      object-fit: cover;
    }

    .main-content {
      padding: 1rem;
    }

    .ttu {
      display: inline;
      text-transform: uppercase;
      font-size: .875rem;
      letter-spacing: 1px;
    }

    .flush {
      margin: 0;
    }

    .avatar {
      flex-basis: 240px;
    }

    @media (min-width: 940px) {
      html {
        font-size: 17px;
      }

      body {
        height: 100vh;
        align-items: center;
      }

      .main-img {
        height: 100vh;
      }

      .grid-col-2 {
        grid-column: span 2;
      }

      .grid-col-4 {
        grid-column: span 4;
      }
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="grid-col-4 d-flex align-items-center">
      <div class="main-content">
        <h3>Hi Eb & Tat!</h3>
        <p>Based on the info I know about your product, I created this page to share some of my work that might have overlapping elements.</p>
      </div>
    </div>
  </main>
</body>
<script src="../../assets/js/index.js"></script>

</body>

</html>
