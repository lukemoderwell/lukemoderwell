<script type="text/javascript">
  const time = new Date();
  let text;
  const etOffset = -4;
  const hours = time.getUTCHours() + etOffset;
  if (hours >= 17 || hours < 0) {
    text = `evening 🌗`;
  } else if (hours >= 14 && hours < 17) {
    text = `afternoon 🌇`;
  } else if (hours >= 12 && hours < 14) {
    text = `midday 🌞`;
  } else {
    text = `morning ☕️`;
  }

  document.getElementById('time').innerText = text;
</script>
