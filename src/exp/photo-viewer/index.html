  <title>Photo Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #2a2a2a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      margin: 0;
      height: 100vh;
    }

    .container {
      margin: 0 auto;
      padding-left: 50px;
      padding-right: 50px;
    }

    .gallery {
      position: relative;
      width: auto;
      cursor: -webkit-grab;
      cursor: grab;
      will-change: transform;
      transition: all 500ms cubic-bezier(0.645, 0.045, 0.355, 1.000);
    }

    .unit-wrapper {
      display: flex;
      /* align-items: baseline; */
    }

    .unit {
      display: flex;
      align-items: center;
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }

    .unit-content {
      padding: 1rem;
      color: white;
    }

    .unit:first-child {
      padding-left: 0;
    }

    .unit:last-child {
      padding-right: 0;
    }

    .unit-h {
      width: 100vw;
      height: 100%;
    }

    .unit-v {
      margin: 0 auto;
      width: calc(900vh/16);
      height: 100vh;
    }

    .unit-content {
      position: absolute;
      top: 0;
      left: 0;
    }

    .hide {
      opacity: 0;
    }

    .animation {
      animation-duration: 500ms;
      animation-delay: 800ms;
    }

    .fade-in-down {
      animation-name: fadeInDown;
      animation-fill-mode: forwards;
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div>
    <div style="overflow: hidden">
      <div style="position: relative;overflow: hidden;">
        <div class="gallery" data-gallery>
          <div class="unit-wrapper">
            <div class="unit">
              <div class="unit-h">
                <img src="assets/moses-01.jpg" />
                <div class="unit-content">
                  <p class="hide" data-animation="fade-in-down">Picture 1 is amazing.</p>
                </div>
              </div>
            </div>
            <div class="unit">
              <div class="unit-h" style="background: salmon">
                <img src="assets/moses-02.jpg" />
                <div class="unit-content">
                  <p class="hide" data-animation="fade-in-down">This is my amazing title.</p>
                </div>
              </div>
            </div>
            <div class="unit">
              <div class="unit-h">
                <img src="assets/moses-03.jpg" />
                <div class="unit-content">
                  <p class="hide" data-animation="fade-in-down">This is my amazing title.</p>
                </div>
              </div>
            </div>
            <div class="unit">
              <div class="unit-h">
                <img src="assets/moses-04.jpg" />
                <div class="unit-content">
                  <p class="hide" data-animation="fade-in-down">This is my amazing title.</p>
                </div>
              </div>
            </div>
            <div class="unit">
              <div class="unit-h">
                <img src="assets/moses-05.jpg" />
                <div class="unit-content">
                  <p class="hide" data-animation="fade-in-down">This is my amazing title.</p>
                </div>
              </div>
            </div>
              <div class="unit">
                <div class="unit-v" style="background: khaki"></div>
              </div>
              <div class="unit">
                <div class="unit-h" style="background: salmon"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
