  <title>Luke Moderwell</title>
  <style>
    * {box-sizing: border-box;}

    html {
      max-width: 400px;
	    padding: 10px;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif;
      font-size: 14px;
      color: white;
      background: #121212;
	    -webkit-font-smoothing: antialiased;
	    -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      display: block; 
      margin: 8px;
    }

    .shapes {
      margin: 0;
    }
    
    .grid {
      display: grid;
      grid-gap: 1rem;
    }

    .shapes.grid {
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
    }

    .main {
      max-width: 600px;
    }

    .tri,
    .trap {
      width: 0;
      height: 0;
    }

    .tri.tl {
      border-top: 100px solid red;
      border-right: 100px solid transparent;
    }

    .tri.tr {
      border-top: 100px solid red;
      border-left: 100px solid transparent;
    }

    .tri.br {
      border-bottom: 100px solid red;
      border-left: 100px solid transparent;
    }
    
    .tri.bl {
      border-bottom: 100px solid red;
      border-right: 100px solid transparent;
    }

    .trap {
      border-bottom: 100px solid green;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      width: 216px;
    }

    .para {
      width: 100px;
      height: 50px;
      transform: skew(30deg);
      background: blue;
    }

    .sq {
      width: 100%;
      height: 100%;
      background-color: yellow;
    }

    .flip {
      transform: rotate(180deg);
    }

    @media (min-width: 600px) {
      html {
        margin: 2rem;
      }
    }

    @media (min-width: 800px) {
      html {
        margin: 6rem 4rem;
        font-size: 16px;
        max-width: 600px;
      }
    }
  </style>
</head>

<body>
  <div class="shapes grid">
    <div class="tri tl"></div>
    <div class="trap"></div>
    <div class="tri tr" style="grid-column-start: 4"></div>
    <div class="tri bl"></div>
    <div class="trap flip"></div>
    <div class="tri br" style="grid-column-start: 4"></div>
  </div>

  <main class="main">
    <h1>Luke Moderwell</h1>
