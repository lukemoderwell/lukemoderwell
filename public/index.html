  <title>Luke Moderwell</title>
  <style>
    * {box-sizing: border-box;}

    html {
	    padding: 10px;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif;
      font-size: 14px;
      color: white;
      background: #121212;
	    -webkit-font-smoothing: antialiased;
	    -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      display: block;
      max-width: 600px; 
      margin: 8px;
    }
    
    .grid {
      display: grid;
      grid-gap: 10px;
    }

    .grid {
      grid-template-columns: repeat(10, 50px);
      grid-template-rows: repeat(10, 50px);
    }

    .main {
      grid-column: 2 / span 6;
    }

    .tri,
    .trap {
      width: 0;
      height: 0;
    }

    .tri.tl {
      border-top: 50px solid red;
      border-right: 50px solid transparent;
    }

    .tri.tr {
      border-top: 50px solid red;
      border-left: 50px solid transparent;
    }

    .tri.br {
      border-bottom: 50px solid red;
      border-left: 50px solid transparent;
    }
    
    .tri.bl {
      border-bottom: 50px solid red;
      border-right: 50px solid transparent;
    }

    .trap {
      border-bottom: 50px solid green;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      width: 110px;
    }

    .para {
      width: 100px;
      height: 50px;
      transform: skew(30deg);
      background: blue;
    }

    .sq {
      width: 100%;
      height: 100%;
      background-color: yellow;
    }

    .flip {
      transform: rotate(180deg);
    }

    @media (min-width: 600px) {
      html {
        margin: 2rem;
      }
    }

    @media (min-width: 800px) {
      html {
        margin: 6rem 4rem;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="tri tl"></div>
    <div class="trap"></div>
    <div class="tri tr" style="grid-column-start: 4"></div>
    <div class="tri bl"></div>
    <div class="trap flip"></div>
    <div class="tri br" style="grid-column-start: 4"></div>
    <div class="sq"></div>
    <div class="sq"></div>
    <main class="main">
      <h1>Luke Moderwell</h1>
      <p>
        Hello and welcome to my small slice of internet. Make yourself at home — look around.
        You can email me at <a href="mailto:luke.moderwell@gmail.com">Luke Dot Moderwell At Gmail Dot Com</a>
        or not. It is <span id="time"></span> right now in Cincinnati, Ohio.
      </p>
    </main>
    <div class="sq"></div>
    
  </div>
</body>
  <!-- GA -->
  <script type="text/javascript">
    const time = new Date();
    let text;
    const etOffset = -4;
    const hours = time.getUTCHours() + etOffset;
    if (hours >= 17) {
      text = `night time 🌗`;
      console.log("night time");
    } else if (hours >= 14 && hours < 17) {
      text = `afternoon 🌇`;
      console.log("afternoon");
    } else if (hours >= 12 && hours < 14) {
      text = `midday 🌞`;
      console.log("afternoon");
    } else {
      text = `morning ☕️`;
      console.log("morning");
    }

    document.getElementById('time').innerText = text;
  </script>
